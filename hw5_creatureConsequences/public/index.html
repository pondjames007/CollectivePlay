<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class=rectangle id="rect0"></div>
    <div class=rectangle id="rect1"></div>
    <div class=rectangle id="rect2"></div>
    <div class=rectangle id="rect3"></div>
    <div class=slider id="slider0">
        <label id="label0">Change Hue!</label>
        <input id="" type="range" min="0" max="360" value="0"></input>
    </div>
    <div class=slider id="slider1">
        <label id="label1">Change Brush Size!</label>
        <input id="" type="range" min="1" max="10" value="3"></input>
    </div>
    <div class=slider id="slider2">
        <label id="label2">Change Opacity!</label>
        <input id="" type="range" min="0" max="1" value="1" step="0.01"></input>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
